spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.validation.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

jwt.header=Authorization
jwt.secret={cipher}
jwt.expiration=604800
jwt.route.authentication.authenticationPath=/auth
jwt.route.authentication.refreshPath=/refresh
jwt.route.authentication.invalidatePath=/invalidate
jwt.token.redis.expiryInMinutes=10

spring.redis.host=${REDIS_HOSTNAME:localhost}
