management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

jwt.header=Authorization
jwt.secret={cipher}
jwt.expiration.minutes=10
jwt.route.authentication.authenticationPath=/auth
jwt.route.authentication.refreshPath=/refresh
jwt.route.authentication.invalidatePath=/invalidate

spring.redis.host=${REDIS_HOSTNAME:localhost}

ldap.url=${LDAP_URL:ldap://localhost:10389/}
ldap.userDnPattern=${LDAP_USER_DN_PATTERN:cn={0},ou=users}
ldap.groupSearchBase=${LDAP_GROUP_SEARCH_BASE:ou=roles}
ldap.passwordAttribute=${LDAP_PASSWORD_ATTRIBUTE:userPassword}
ldap.partitionSuffix=${LDAP_PARTITION_SUFFIX:dc=microservice,dc=com}
ldap.partition=${LDAP_PARTITION:microservice}
ldap.principal=${LDAP_PRINCIPAL:uid=admin,ou=system}
ldap.password=${LDAP_PASSWORD:secret}
